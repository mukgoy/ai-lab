<div class="card-header p-2" [style]="ngStyle()">
	<div class="d-flex bd-highlight">
		<img [src]="botConfig?.jsondata?.header?.logo" class="rounded mr-1" style="width: 32px;height: 32px;">
		<h5 class="card-title m-0">{{botConfig?.jsondata?.header?.text}}</h5>
		<div type="button" class="ml-auto" data-card-widget="remove">
			<i class="fa fa-times"></i>
		</div>
	</div>
</div>
