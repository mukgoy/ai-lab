<div class="card-body" style="height: calc(100vh - 90px);overflow: auto;">
    <div class="direct-chat-messages">
      <ng-container *ngFor="let msg of msgs">
        <div class="d-flex align-items-start flex-column">
          <div class="p-2 px-3" [style]="ngStyleBot()">
            what is your name
          </div>
          <small class="text-secondary">12:33 AM</small>
        </div>
        <div class="d-flex align-items-end flex-column">
          <div class="p-2 px-3" [style]="ngStyleUser()">My name is mukesh</div>
          <small class="text-secondary">12:33 AM</small>
        </div>
      </ng-container>
      
    </div>
  </div>
