<div class="chat-content-scroll-area scrollbar">
  <ng-container *ngFor="let msg of msgs">
    <div class="d-flex p-3" *ngIf="msg.type!='human'">
      <div class="avatar avatar-l me-2">
        <img class="rounded-circle" [src]="botConfig?.jsondata?.header?.logo" alt="" />
      </div>
      <div class="flex-1">
        <div class="w-xxl-75">
          <div class="hover-actions-trigger d-flex align-items-center">
            <div class="chat-message bg-200 p-2 rounded-2" [style]="ngStyle(msg)" [innerHtml]="msg.msg"></div>
          </div>
          <div class="text-400 fs--2" appBotuiScroll><span>{{msg.time  | date:'shortTime'}}</span></div>
        </div>
      </div>
    </div>
    <div class="d-flex p-3" *ngIf="msg.type=='human'">
      <div class="flex-1 d-flex justify-content-end">
        <div class="w-100 w-xxl-75">
          <div class="hover-actions-trigger d-flex flex-end-center">
            <div class="p-2 rounded-2 chat-message light" [style]="ngStyle(msg)">
              <p class="mb-0" [innerHtml]="msg.msg"></p>
              <!-- <a href="../assets/img/chat/1.jpg" data-gallery="gallery-3"><img class="rounded" src="../assets/img/chat/1.jpg" alt="" width="150"></a> -->
            </div>
          </div>
          <div class="text-400 fs--2 text-end" appBotuiScroll>{{msg.time  | date:'shortTime'}}</div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
